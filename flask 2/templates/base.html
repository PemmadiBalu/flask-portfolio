
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemmadi Balu | Portfolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Portfolio</div>

    <!-- Hamburger for mobile -->
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fa fa-bars"></i>
    </div>

    <!-- Menu Links -->
    <ul class="menu-bar">
      <li><a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="{{ url_for('about') }}"><i class="fa-solid fa-user"></i> About</a></li>
      <li><a href="{{ url_for('skills') }}"><i class="fa-solid fa-lightbulb"></i> Skills</a></li>
      <li><a href="{{ url_for('projects') }}"><i class="fa-solid fa-briefcase"></i> Projects</a></li>
      <li><a href="{{ url_for('certifications') }}"><i class="fa-solid fa-certificate"></i> certifications</a></li>
      <li><a href="{{ url_for('contact') }}"><i class="fa-solid fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- JavaScript for toggle menu -->
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu-bar');
      menu.classList.toggle('active');
    }

    // Close menu when a link is clicked (mobile only)
    document.querySelectorAll('.menu-bar li a').forEach(link => {
      link.addEventListener('click', () => {
        const menu = document.querySelector('.menu-bar');
        if(menu.classList.contains('active')){
          menu.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
